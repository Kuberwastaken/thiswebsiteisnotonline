<body>


    <div class="container">
        <div class="main-content">
            <h1 class="title" style="letter-spacing: 0.01em;">thiswebsiteisnotonline</h1>
            
            <p class="subtitle">Every URL becomes a unique AI-generated website</p>
            

            
            <div class="input-section">
                <div class="url-display">thiswebsiteisnot.online/</div>
                <div class="input-container">
                    <input 
                        type="text" 
                        class="url-input" 
                        placeholder="anything-you-want"
                        id="pathInput"
                        autocomplete="off"
                    />
                </div>
                
                <!-- Advanced Options Toggle -->
                <div class="advanced-toggle">
                    <button id="advancedToggle" class="advanced-link">
                        Show advanced options ▾
                    </button>
                </div>
                
                <!-- Advanced Options Panel -->
                <div id="advancedPanel" class="advanced-panel">
                    <div class="advanced-content">
                        <div class="advanced-field">
                            <label for="styleInput">Style:</label>
                            <input 
                                type="text" 
                                id="styleInput"
                                class="advanced-input"
                                placeholder="e.g., cyberpunk neon, retro 80s, space-age modern, vibrant tropical, dark gothic"
                                autocomplete="off"
                            />
                        </div>
                        
                        <div class="advanced-field">
                            <label for="contentInput">Content:</label>
                            <input 
                                type="text" 
                                id="contentInput"
                                class="advanced-input"
                                placeholder="e.g., product showcase, blog articles, service descriptions"
                                autocomplete="off"
                            />
                        </div>
                        
                        <div class="advanced-field">
                            <label for="topicInput">Topic/About:</label>
                            <input 
                                type="text" 
                                id="topicInput"
                                class="advanced-input"
                                placeholder="e.g., tech startup, food blog, creative agency"
                                autocomplete="off"
                            />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="bottom-section">
            <p class="mobile-notice">
                * Generated websites might not always be responsive on mobile devices
            </p>
            
            <div class="footer">
                <p>Made by <a href="https://x.com/kuberwastaken" target="_blank">Kuber Mehta</a></p>
            </div>
        </div>
    </div>

    <script>
        // Handle input interactions
        const input = document.getElementById('pathInput');
        const advancedToggle = document.getElementById('advancedToggle');
        const advancedPanel = document.getElementById('advancedPanel');
        const styleInput = document.getElementById('styleInput');
        const contentInput = document.getElementById('contentInput');
        const topicInput = document.getElementById('topicInput');
        
        // Advanced options toggle
        advancedToggle.addEventListener('click', function(e) {
            e.preventDefault();
            const isExpanded = advancedPanel.classList.contains('expanded');
            
            if (isExpanded) {
                advancedPanel.classList.remove('expanded');
                advancedToggle.textContent = 'Show advanced options ▾';
            } else {
                advancedPanel.classList.add('expanded');
                advancedToggle.textContent = 'Hide advanced options ▴';
            }
        });
        
        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                navigateToPath();
            }
        });
        
        // Allow Enter key in advanced inputs too
        [styleInput, contentInput, topicInput].forEach(advInput => {
            advInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    navigateToPath();
                }
            });
        });
        
        input.addEventListener('input', function(e) {
            // Clean input as user types
            let value = e.target.value;
            value = value.toLowerCase()
                .replace(/[^a-z0-9\s-]/g, '')
                .replace(/\s+/g, '-');
            if (value !== e.target.value) {
                e.target.value = value;
            }
        });
        
        function navigateToPath() {
            const path = input.value.trim();
            if (path) {
                const cleanPath = path
                    .replace(/-+/g, '-')
                    .replace(/^-|-$/g, '');
                
                if (cleanPath) {
                    // Collect advanced options
                    const advancedOptions = {
                        style: styleInput.value.trim(),
                        content: contentInput.value.trim(),
                        topic: topicInput.value.trim()
                    };
                    
                    // Track website generation attempt
                    if (typeof umami !== 'undefined') {
                        umami.track('generate-website', {
                            path: cleanPath,
                            inputLength: cleanPath.length,
                            hasAdvancedOptions: !!(advancedOptions.style || advancedOptions.content || advancedOptions.topic),
                            timestamp: new Date().toISOString()
                        });
                    }
                    
                    // Build URL with advanced options as query parameters
                    let url = '/' + cleanPath;
                    const params = new URLSearchParams();
                    
                    if (advancedOptions.style) params.set('style', advancedOptions.style);
                    if (advancedOptions.content) params.set('content', advancedOptions.content);
                    if (advancedOptions.topic) params.set('topic', advancedOptions.topic);
                    
                    if (params.toString()) {
                        url += '?' + params.toString();
                    }
                    
                    window.location.href = url;
                }
            }
        }
        
        // Dynamic placeholder rotation
        const placeholders = [
            'neon-cyber-cafe',
            'rainbow-unicorn-shop',
            'space-disco-club',
            'retro-gaming-arcade', 
            'cyberpunk-library',
            'holographic-art-gallery',
            'cosmic-pizza-delivery',
            'crystal-healing-spa',
            'steampunk-workshop',
            'aurora-photography-studio'
        ];
        
        let placeholderIndex = 0;
        setInterval(() => {
            if (document.activeElement !== input) {
                placeholderIndex = (placeholderIndex + 1) % placeholders.length;
                input.placeholder = placeholders[placeholderIndex];
            }
        }, 3000);
        
        // Focus input on load
        window.addEventListener('load', () => {
            input.focus();
        });
    </script>
